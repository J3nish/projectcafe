<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Admin - CaféDeluxe</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
  </head>
  <body>
    <header class="bg-white shadow-sm">
      <div class="container py-3 d-flex justify-content-between align-items-center">
        <a class="d-flex align-items-center text-decoration-none" href="index.html" data-section="home">
          <i class="bi bi-cup-straw fs-3 text-brown me-2"></i>
          <h4 class="mb-0 text-dark">CaféDeluxe • Admin</h4>
        </a>
        <!-- 'View Store' removed - logo links to home -->
      </div>
    </header>

    <main class="container py-4">
      <div id="login-panel" class="mx-auto" style="max-width:520px;">
        <div class="card mb-3 overflow-hidden shadow-sm">
          <div class="row g-0">
            <div class="col-md-5 d-none d-md-block">
              <img src="https://images.unsplash.com/photo-1509042239860-f550ce710b93?q=80&w=800&auto=format&fit=crop" alt="cafe" class="img-fluid h-100" style="object-fit:cover">
            </div>
            <div class="col-md-7">
              <div class="card-body">
                <h3 class="card-title">Admin Login</h3>
                <form id="admin-login">
                  <div class="mb-3"><label class="form-label">Username</label><input name="username" class="form-control" required></div>
                  <div class="mb-3"><label class="form-label">Password</label><input name="password" type="password" class="form-control" required></div>
                  <div class="d-grid"><button type="submit" class="btn btn-brown">Login</button></div>
                  <div class="mt-2 text-end"><a href="#" id="admin-forgot">Forgot password?</a></div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div id="admin-panel" class="hidden">
        <div class="card p-3 mb-4">
          <div class="d-flex justify-content-between align-items-center">
            <h4 class="mb-0">Admin Dashboard</h4>
            <div class="d-flex align-items-center">
              <div class="me-3 text-muted small" id="admin-welcome">Welcome back, Admin!</div>
              <button id="logout" class="btn btn-outline-secondary">Logout</button>
            </div>
          </div>
        </div>

        <ul class="nav nav-tabs mb-3" id="adminTabs" role="tablist">
          <li class="nav-item" role="presentation"><button class="nav-link active" data-bs-toggle="tab" data-bs-target="#overview" type="button">Overview</button></li>
          <li class="nav-item" role="presentation"><button class="nav-link" data-bs-toggle="tab" data-bs-target="#menuMgmt" type="button">Menu Management</button></li>
          <li class="nav-item" role="presentation"><button class="nav-link" data-bs-toggle="tab" data-bs-target="#ordersTab" type="button">Orders</button></li>
          <li class="nav-item" role="presentation"><button class="nav-link" data-bs-toggle="tab" data-bs-target="#usersTab" type="button">Users</button></li>
        </ul>

        <div class="tab-content">
          <div class="tab-pane fade show active" id="overview">
            <div class="row g-3">
              <div class="col-md-3"><div class="p-3 bg-white rounded shadow-sm"><strong id="stat-orders">0</strong><div class="text-muted">Total Orders</div></div></div>
              <div class="col-md-3"><div class="p-3 bg-white rounded shadow-sm"><strong id="stat-revenue">₹0</strong><div class="text-muted">Total Revenue</div></div></div>
              <div class="col-md-3"><div class="p-3 bg-white rounded shadow-sm"><strong id="stat-pending">0</strong><div class="text-muted">Pending Orders</div></div></div>
              <div class="col-md-3"><div class="p-3 bg-white rounded shadow-sm"><strong id="stat-completed">0</strong><div class="text-muted">Completed</div></div></div>
                        <div id="stat-payment-summary" class="mt-4"></div>
            </div>

            <div class="mt-4">
              <h6>Recent Orders</h6>
              <div id="overview-orders" class="mt-2"></div>
            </div>
          </div>

          <div class="tab-pane fade" id="menuMgmt">
            <div class="row g-4">
              <div class="col-lg-7">
                <h5>Menu Items</h5>
                <div id="admin-menu"></div>
              </div>
              <div class="col-lg-5">
                <h5>Add / Edit Item</h5>
                <form id="add-item-form" class="card p-3">
                  <div class="mb-2"><input name="name" class="form-control" placeholder="Name" required></div>
                  <div class="mb-2"><input name="price" class="form-control" placeholder="Price" inputmode="numeric" required></div>
                  <div class="mb-2"><input name="stock" class="form-control" placeholder="Stock (quantity)" inputmode="numeric"></div>
                  <div class="mb-2"><input name="category" class="form-control" placeholder="Category (e.g., Coffee, Pizza, Indian)" required></div>
                  <div class="mb-2"><input name="img" class="form-control" placeholder="Image URL (optional)"></div>
                  <div class="mb-2"><input type="file" name="imgfile" accept="image/*" class="form-control form-control-sm"></div>
                  <div class="mb-2"><textarea name="desc" class="form-control" placeholder="Description"></textarea></div>
                  <div class="d-grid"><button class="btn btn-outline-primary" type="submit">Add Item</button></div>
                </form>
              </div>
            </div>
          </div>

          <div class="tab-pane fade" id="ordersTab">
            <h5>Orders</h5>
            <div id="admin-orders"></div>
          </div>

          <div class="tab-pane fade" id="usersTab">
            <h5>Active Users</h5>
            <div id="admin-users" class="mt-2"></div>
          </div>
        </div>
      </div>
    </main>

    <footer class="site-footer bg-light py-3">
      <div class="container text-muted">Admin • CaféDeluxe</div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="css/js/admin.js"></script>
  </body>
</html>
