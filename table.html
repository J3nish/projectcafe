<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Table Orders - CaféDeluxe</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&family=Playfair+Display:wght@600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
  </head>
  <body>
    <header class="bg-white shadow-sm">
      <nav class="navbar container">
        <a class="navbar-brand d-flex align-items-center" href="index.html">
          <i class="bi bi-cup-straw fs-3 text-brown me-2"></i>
          <span class="brand">CaféDeluxe</span>
        </a>
        <div class="ms-auto d-flex align-items-center">
          <a class="btn btn-outline-secondary me-2" href="admin.html">Admin</a>
          <a class="btn btn-outline-secondary" href="index.html">Home</a>
        </div>
      </nav>
    </header>

    <main class="container mt-4">
      <div class="row g-4">
        <div class="col-lg-8">
          <div class="card p-3 mb-3">
            <div class="d-flex align-items-center gap-3 mb-3">
              <label class="mb-0">Select Table:</label>
              <select id="table-select" class="form-select w-auto">
                <!-- options generated by JS -->
              </select>
              <button id="start-session" class="btn btn-brown">Start Order</button>
              <button id="clear-table" class="btn btn-outline-danger">Clear Table</button>
            </div>
            <div id="menu-list" class="row g-3"></div>
          </div>
        </div>
        <div class="col-lg-4">
          <div class="card p-3 mb-3">
            <h5>Table Cart</h5>
            <div id="cart-list"></div>
            <div class="mt-3 d-grid"><button id="submit-order" class="btn btn-primary">Submit Order To Kitchen</button></div>
          </div>
          <div class="card p-3">
            <h6>Instructions</h6>
            <p class="small text-muted">Select a table (1–20), add items to the cart, then submit. The admin page receives orders and can change statuses (e.g., Preparing → Served).</p>
          </div>
        </div>
      </div>
    </main>

    <footer class="site-footer mt-5 bg-light py-3">
      <div class="container d-flex justify-content-between">
        <small>&copy; <span id="year"></span> CaféDeluxe</small>
        <div class="text-muted">Table ordering</div>
      </div>
    </footer>

    <script src="css/js/table.js"></script>
  </body>
</html>
