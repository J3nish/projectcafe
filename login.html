<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Login - CaféDeluxe</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
  </head>
  <body>
    <header class="bg-white shadow-sm">
      <div class="container py-3 d-flex justify-content-between align-items-center">
        <a class="d-flex align-items-center text-decoration-none" href="index.html" data-section="home">
          <i class="bi bi-cup-straw fs-3 text-brown me-2"></i>
          <h4 class="mb-0 text-dark">CaféDeluxe</h4>
        </a>
        <!-- 'View Store' removed - logo links to home -->
      </div>
    </header>

    <main class="container py-5 d-flex justify-content-center">
      <div class="mx-auto" style="max-width:520px;">
        <div class="card mb-3 overflow-hidden shadow-sm">
          <div class="row g-0">
            <div class="col-md-5 d-none d-md-block">
              <img src="https://images.unsplash.com/photo-1509042239860-f550ce710b93?q=80&w=800&auto=format&fit=crop" alt="cafe" class="img-fluid h-100" style="object-fit:cover">
            </div>
            <div class="col-md-7">
              <div class="card-body">
                <h3 class="card-title">Login</h3>
                <form id="login-form">
                  <div class="mb-3"><label class="form-label">Email</label><input name="email" type="email" class="form-control" required></div>
                  <div class="mb-3"><label class="form-label">Password</label><input name="password" type="password" class="form-control" required></div>
                  <div class="d-grid"><button class="btn btn-brown" type="submit">Login</button></div>
                  <div class="mt-2 text-end"><a href="forgot.html" id="user-forgot">Forgot Password?</a></div>
                  <div class="mt-2 text-muted small">No account? <a href="signup.html">Sign up</a></div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
    <script src="css/js/auth.js"></script>
  </body>
</html>
